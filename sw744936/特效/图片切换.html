<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{
		width: 300px;
		height: 300px;
		background-color:red;
	}
	</style>
</head>
<body>

	<div class="box"></div>

	<input type="button" value="隐藏" id="hice">
	<input type="button" value="显示" id="show">
	<input type="button" value="上卷" id="slideUp">
	<input type="button" value="下拉" id="slideDown">
	<input type="button" value="渐出" id="fadeIn">
	<input type="button" value="渐入" id="fadeOut">
	<input type="button" value="显示隐藏切换" id="toggle">
	<input type="button" value="渐出渐入切换" id="fadeToggle">
	<input type="button" value="下拉上卷切换" id="slideToggle">
	<input type="button" value="自定义动画" id="animate">

	<script src="js/jquery1.11.1.js"></script>
	<script>
		$("#hice").click(function(){
			$(".box").stop().hide(5000);
		})
		$("#show").click(function(){
			$(".box").stop().show(5000);
		})
		$("#slideUp").click(function(){
			$(".box").stop().slideUp(5000);
		})
		$("#slideDown").click(function(){
			$(".box").stop().slideDown(5000);
		})
		$("#fadeIn").click(function(){
			$(".box").stop().fadeIn(3000);
		})
		$("#fadeOut").click(function(){
			$(".box").stop().fadeOut(3000);
		})
		$("#toggle").click(function(){
			$(".box").stop().toggle(5000);
		})
		$("#fadeToggle").click(function(){
			$(".box").stop().fadeToggle(5000);
		})
		$("#slideToggle").click(function(){
			$(".box").stop().slideToggle(5000);
		})
		$("#animate").click(function(){
			$(".box").animate({"width":200,"height":200},500)
		})
		$().mouseenter(function(){

		})

		$().mouseleave(function(){

		})
	</script>
</body>
</html>
