<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.clear{
			clear:both;
		}
		#list li{
			list-style: none;
			width:98px;
			height:30px;
			border:1px solid #f00;
			float: left;
			text-align: center;
			line-height: 30px;
		}

		.content{
			width:298px;
			height: 300px;
			border: 1px solid #00f;
			display: none;
		}
		#first{
			display: block;
		}
	</style>
</head>
<body>

	<ul id="list">
		<li>tab1</li>
		<li>tab2</li>
		<li>tab3</li>
	</ul>
	<div class="clear"></div>
	<div>
		<div id="first" class="content">content1</div>
		<div class="content">content2</div>
		<div class="content">content3</div>
	</div>

	<script type="text/javascript" src="script/jquery-1.11.1.js"></script>
	<script type="text/javascript">

		$("#list li").click(function(){
			var index = $(this).index();
			$(".content").eq(index).css("display","block").siblings().css("display","none")
		})

	</script>
</body>
</html>
