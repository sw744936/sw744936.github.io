<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0px;
		padding:0px;
	}
	</style>
</head>
<body>
	<input type="text" id="num1">
	<input type="text" id="num2">
	<input type="text" id="num">
	<input type="button" id="and" value="计算">
	<script src="js/jquery1.js"></script>
	<script>

		$("#and").click(function(){
			//将num1: 转换  ("num1")字符串成数字
			var num1=Number($("#num1").val());
			//将num2: 转换  ("num2")字符串成数字
			var num2=Number($("#num2").val());
			// 转换完的数值 num等于num1与num2的数值相加
			var num=num1+num2;
			//给num赋值     属性值
			$("#num").attr("value",num)
		})

	</script>
</body>
</html>
