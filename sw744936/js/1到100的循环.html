<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="js/jquery1.js"></script>
	<script>

		var sign=0;
		// for是个循环语句，
		// var i=0；——定义i是一个变量，且给i赋初值0。这是for循环的开始位置：i=0。
		// <101;——这是for循环的结束条件，即只要i的值小于101，那么循环就可以继续进行。因此，当i=101时，循环就结束了。
		// i++——表示每循环一次，i的值就加1
		for(var i=0; i<101;i++){
		var	sign=sign+i;
		}
		console.log(sign);
	</script>
</body>
</html>
