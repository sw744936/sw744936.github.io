<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="抽奖" class="开始">
	<script src="js/jquery1.js"></script>
	<script>
		var you=["万","千","百","十","壹","谢谢惠顾"]
		$(".开始").click(function(){

			for(var i=you.length-1;i>0;i--){

				var num=Math.round(Math.random()*i)
					console.log(you[num]);
					you.splice(num,1);
				break
			}
		})
	</script>
</body>
</html>
